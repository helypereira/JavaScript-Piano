<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="container-logo">
            <h2 class="logo">MUSIC</h2>
            <h3 class="logo-subtitle">PLAYGROUND</h3>
        </section>
        <section id="container-piano">
            <div class="c keyboardKey">c</div>
            <div class="db keyboardKey">db</div>
            <div class="d keyboardKey">d</div>
            <div class="eb keyboardKey">eb</div>
            <div class="e keyboardKey">e</div>
            <div class="f keyboardKey">f</div>
            <div class="gb keyboardKey">gb</div>
            <div class="g keyboardKey">g</div>
            <div class="ab keyboardKey">ab</div>
            <div class="a keyboardKey">a</div>
            <div class="bb keyboardKey">bb</div>
            <div class="b keyboardKey">b</div>
        </section>
    </div>
    
    <div id="footer">
        <section id="container-footer">
            <a href="https://github.com/helypereira"><img src="01 images/github-mark-white.svg" alt="github" class="logo-github"></a>
            <p class="author"><a href="https://github.com/helypereira" target="_blank">helypereira</a></p>
        </section>
        <section id="container-notes">
            <p class="text-info">* Use the mouse or the keyboard, pressing the corresponding keys to play the notes.</p>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
